<div class="row">
	<div class="col-sm-6 col-sm-offset-3 well">
		<h1>Login</h1>
		<p>This form is for the local login.</p>
		<form>
			<div class="form-group">
				<label>Email</label>
				<input type="email" class="form-control" ng-model="formData.email">
			</div>
			<div class="form-group">
				<label>Password</label>
				<input type="password" class="form-control" ng-model="formData.password">
			</div>

			<button type="submit" class="btn btn-success" ng-click="login()">Login</button>
		</form>
	</div>
</div>
