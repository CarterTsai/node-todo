<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="scotchTodo">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>Node/Angular Todo App</title>

	<!-- SCROLLS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.2/css/font-awesome.min.css"><!-- load font awesome -->

	<style>
		html 						{ overflow-y:scroll; }
		body 						{ }

		.navbar 					{ border-radius:0; -moz-border-radius:0; -webkit-border-radius:0; }

		#todo-list 					{ margin-bottom:30px; }
		#todo-form 	 				{ margin-bottom:50px; }

		#user-signup span			{ color:#02D39B; }
		#user-login span			{ color:#F0AD4E; }
		#facebook-login span		{ color:#3971B6; }
		#google-login span			{ color:#F74840; }
	</style>

	<!-- SPELLS -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
	<script src="core.js"></script>

</head>
<!-- SET THE CONTROLLER AND GET ALL TODOS WITH INITIALIZE FUNCTION -->
<body ng-controller="mainController" ng-init="initialize()">

	<!-- HEADER AND NAVIGATION -->
	<nav class="navbar navbar-inverse">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#"><span class="fa fa-check-square-o"></span> Todo-aholic</a>
		</div>

		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			<ul class="nav navbar-nav navbar-right">
				<li><a id="user-signup" href="#signup"><span class="fa fa-user"></span> Signup</a></li>
				<li><a id="user-login" href="#login"><span class="fa fa-sign-in"></span> Login</a></li>
				<li><a id="facebook-login" href="#"><span class="fa fa-facebook-square"></span> Facebook</a></a></li>
				<li><a id="google-login" href="#"><span class="fa fa-google-plus-square"></span> Google+</a></a></li>
			</ul>
		</div>
	</div>
	</nav>

	<div class="container">

		<div ng-view></div>

		<div class="text-center text-muted">
			<p>A demo by <a href="http://scotch.io">Scotch</a>.</p>
			<p>Read the <a href="http://scotch.io/tutorials/javascript/creating-a-single-page-todo-app-with-node-and-angular">tutorial</a>.</p>
		</div>

	</div>

</body>
</html>
